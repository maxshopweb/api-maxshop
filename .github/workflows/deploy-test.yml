name: Deploy TEST

on:
  push:
    branches:
      - test

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        id: deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: /opt/deploy-test.sh

      - name: Notify Discord success
        if: success()
        run: |
          curl -H "Content-Type: application/json" -d '{"username":"MaxShop API Alert","embeds":[{"title":"✅ Deploy TEST exitoso","description":"El deploy finalizó correctamente","color":5763719,"fields":[{"name":"Branch","value":"test","inline":true},{"name":"Por","value":"${{ github.actor }}","inline":true},{"name":"Commit","value":"`${{ github.sha }}`","inline":false}],"footer":{"text":"MaxShop CI/CD"}}]}' ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Notify Discord failure
        if: failure()
        run: |
          curl -H "Content-Type: application/json" -d '{"username":"MaxShop API Alert","embeds":[{"title":"❌ Deploy TEST fallido - REQUIERE ATENCIÓN","description":"El deploy falló, revisá los logs en GitHub Actions","color":15548997,"fields":[{"name":"Branch","value":"test","inline":true},{"name":"Por","value":"${{ github.actor }}","inline":true},{"name":"Commit","value":"`${{ github.sha }}`","inline":false}],"footer":{"text":"MaxShop CI/CD"}}]}' ${{ secrets.DISCORD_WEBHOOK_URL }}
