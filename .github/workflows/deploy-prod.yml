name: Deploy PROD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        id: deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: /opt/deploy-prod.sh

      - name: Notify Discord success
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
          -d '{"content": "‚úÖ **PROD** deploy exitoso Ì∫Ä\nCommit: ${{ github.sha }}\nPor: ${{ github.actor }}"}' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Notify Discord failure
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
          -d '{"content": "‚ùå **PROD** deploy fallido!\nCommit: ${{ github.sha }}\nPor: ${{ github.actor }}"}' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
